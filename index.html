<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sarvar Cloud - Panel</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; }
        .card { background: #1a1a1a; border: 1px solid #333; padding: 20px; border-radius: 10px; width: 300px; margin: 50px auto; }
        .btn { background: #6e56cf; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .progress-bg { background: #333; height: 10px; border-radius: 5px; margin: 15px 0; }
        .progress-fill { background: #6e56cf; height: 100%; width: 25%; border-radius: 5px; } /* 25% ishlatilgan */
    </style>
</head>
<body>
    <h1>Sarvar Cloud PaaS</h1>
    <div class="card">
        <h3>Storage Status</h3>
        <div class="progress-bg"><div class="progress-fill"></div></div>
        <p>125MB / 500MB used</p>
        <button class="btn">Upload Python File</button>
    </div>
</body>
</html>
