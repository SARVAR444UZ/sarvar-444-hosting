<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Sarvar-444 | Dashboard</title>
</head>
<body style="background: #0a0a0a; color: #eee; font-family: sans-serif; margin: 0; padding: 20px;">

    <div style="max-width: 800px; margin: 0 auto;">
        <h2 style="color: #6e56cf; border-bottom: 1px solid #333; padding-bottom: 10px;">Sarvar-444 Control Panel</h2>
        
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="background: #161616; padding: 15px; border-radius: 8px; flex: 1; border: 1px solid #333;">
                <small style="color: #888;">Xotira (RAM)</small>
                <div style="font-size: 20px; font-weight: bold;">175 / 500 MB</div>
            </div>
            <div style="background: #161616; padding: 15px; border-radius: 8px; flex: 1; border: 1px solid #333;">
                <small style="color: #888;">Aktiv loyihalar</small>
                <div id="activeCount" style="font-size: 20px; font-weight: bold;">0</div>
            </div>
        </div>

        <div style="background: #161616; padding: 20px; border-radius: 8px; border: 1px solid #333; margin-bottom: 30px;">
            <input type="file" id="fileInput" style="display: none;" onchange="addNewApp()">
            <button onclick="document.getElementById('fileInput').click()" style="background: #6e56cf; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                + Yangi kod yuklash (.py)
            </button>
        </div>

        <h3>Sizning loyihalaringiz</h3>
        <div id="appList">
            <p style="color: #555;">Hozircha loyihalar yo'q. Kod yuklang...</p>
        </div>

        <h3 style="margin-top: 40px;">Terminal / Logs</h3>
        <div id="terminal" style="background: #000; color: #0f0; padding: 15px; border-radius: 5px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 13px; border: 1px solid #333;">
            > Tizim tayyor... <br>
            > Sarvar-444 v1.0.444 yuklandi.
        </div>
    </div>

    <script>
        let appCount = 0;

        function addNewApp() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) return;

            const fileName = fileInput.files[0].name;
            appCount++;
            document.getElementById('activeCount').innerText = appCount;

            const appList = document.getElementById('appList');
            if (appCount === 1) appList.innerHTML = ''; // Birinchi faylda yozuvni o'chirish

            const appCard = document.createElement('div');
            appCard.style = "background: #161616; padding: 15px; border-radius: 8px; border: 1px solid #333; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;";
            
            appCard.innerHTML = `
                <div>
                    <strong style="color: #6e56cf;">${fileName}</strong> <br>
                    <small id="status-${appCount}" style="color: #ffaa00;">Status: Ready</small>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="controlApp('${fileName}', 'start', ${appCount})" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Start</button>
                    <button onclick="controlApp('${fileName}', 'stop', ${appCount})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Stop</button>
                    <button onclick="controlApp('${fileName}', 'restart', ${appCount})" style="background: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Restart</button>
                </div>
            `;
            appList.appendChild(appCard);
            addLog(`Yangi loyiha qo'shildi: ${fileName}`);
        }

        function controlApp(name, action, id) {
            const status = document.getElementById(`status-${id}`);
            const terminal = document.getElementById('terminal');

            if(action === 'start') {
                status.innerText = "Status: Running";
                status.style.color = "#4ade80";
                addLog(`[${name}] Ishga tushirildi...`);
                addLog(`[${name}] 500MB xotira ajratildi.`);
            } else if(action === 'stop') {
                status.innerText = "Status: Stopped";
                status.style.color = "#dc3545";
                addLog(`[${name}] To'xtatildi.`);
            } else if(action === 'restart') {
                status.innerText = "Status: Restarting...";
                status.style.color = "#ffc107";
                setTimeout(() => {
                    status.innerText = "Status: Running";
                    status.style.color = "#4ade80";
                    addLog(`[${name}] Qayta ishga tushdi.`);
                }, 1000);
            }
        }

        function addLog(msg) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `<br> > ${msg}`;
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
